<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tree Sales</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Christmas Tree Sales Visualization</h1>

    <h2>Tree Type Distribution: Real vs Fake Trees</h2>
    <!-- Render the pie chart for tree type distribution -->
    <div id="pie_chart"></div>
    <script>
        var pieChartData = {{ pie_chart_data | safe }};
        Plotly.newPlot('pie_chart', pieChartData);
    </script>

    <h2>Number of Trees Sold by Year</h2>
    <!-- Render the bar chart for number of trees sold -->
    <div id="trees_sold_chart"></div>
    <script>
        var treesSoldChartData = {{ trees_sold_chart_data | safe }};
        Plotly.newPlot('trees_sold_chart', treesSoldChartData);
    </script>

    <h2>Average Tree Price by Year</h2>
    <!-- Render the bar chart for average tree price -->
    <div id="avg_tree_price_chart"></div>
    <script>
        var avgTreePriceChartData = {{ avg_tree_price_chart_data | safe }};
        Plotly.newPlot('avg_tree_price_chart', avgTreePriceChartData);
    </script>

    <h2>Sales by Year</h2>
    <!-- Render the bar chart for sales -->
    <div id="sales_chart"></div>
    <script>
        var salesChartData = {{ sales_chart_data | safe }};
        Plotly.newPlot('sales_chart', salesChartData);
    </script>

    <h2>Predicted Average Tree Price for 2017-2024</h2>
    <!-- Render the predicted bar chart for future years -->
    <div id="predicted_chart"></div>
    <script>
        var predictedChartData = {{ predicted_chart_data | safe }};
        Plotly.newPlot('predicted_chart', predictedChartData);
    </script>

</body>
</html>

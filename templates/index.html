<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tree Sales</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Christmas Tree Sales Visualization</h1>

    <!-- Pie Chart -->
    <h2>Tree Type Distribution: Real vs Fake Trees</h2>
    <div id="pie_chart"></div>
    <script>
        var pieChartData = {{ pie_chart_data | safe }};
        Plotly.newPlot('pie_chart', [pieChartData]);
    </script>

    <!-- Bar Chart: Trees Sold per Year -->
    <h2>Number of Trees Sold per Year</h2>
    <div id="bar_chart_trees_sold"></div>
    <script>
        var barChartTreesSold = {{ bar_chart_trees_sold | safe }};
        Plotly.newPlot('bar_chart_trees_sold', [barChartTreesSold]);
    </script>

    <!-- Bar Chart: Average Tree Price per Year -->
    <h2>Average Tree Price per Year</h2>
    <div id="bar_chart_avg_price"></div>
    <script>
        var barChartAvgPrice = {{ bar_chart_avg_price | safe }};
        Plotly.newPlot('bar_chart_avg_price', [barChartAvgPrice]);
    </script>

    <!-- Bar Chart: Sales per Year -->
    <h2>Sales per Year</h2>
    <div id="bar_chart_sales"></div>
    <script>
        var barChartSales = {{ bar_chart_sales | safe }};
        Plotly.newPlot('bar_chart_sales', [barChartSales]);
    </script>

    <!-- Predicted Bar Chart -->
    <h2>Predicted Average Tree Prices (2017-2024)</h2>
    <div id="predicted_bar_chart"></div>
    <script>
        var predictedBarChart = {{ predicted_bar_chart | safe }};
        Plotly.newPlot('predicted_bar_chart', [predictedBarChart]);
    </script>

    <!-- Download Report -->
    <h2>Download Report</h2>
    <form action="/download_report" method="get">
        <button type="submit">Download PDF Report</button>
    </form>
</body>
</html>
